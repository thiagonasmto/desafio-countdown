<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Countdown</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <main>
        <div class="conteudo">
            <div class="title">
                <h1>ready to launch in...</h1>
            </div>
            <div class="relogio">
                <div class="relogio--container">
                    <h4>Dias</h4>
                    <p id="marcador-dias">00</p>
                </div>
                <div class="relogio--separador">
                    <p class="marcador-separador">:</p>
                </div>
                <div class="relogio--container">
                    <h4>Horas</h4>
                    <p id="marcador-horas">00</p>
                </div>
                <div class="relogio--separador">
                    <p class="marcador-separador">:</p>
                </div>
                <div class="relogio--container">
                    <h4>Minutos</h4>
                    <p id="marcador-minutos">00</p>
                </div>
                <div class="relogio--separador">
                    <p class="marcador-separador">:</p>
                </div>
                <div class="relogio--container">
                    <h4>Segundos</h4>
                    <p id="marcador-segundos">00</p>
                </div>
            </div>
            <div class="inscriptions">
                <h4>Inscreva-se para saber mais sobre o lan√ßamento</h4>
                <button type="button">Inscreva-se</button>
            </div>
        </div>
        <div class="logo">
            <img src="./imagens/rocket.svg">
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
